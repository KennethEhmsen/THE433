language: c
before_install:
  - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_1.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :1 -ac -screen 0 1280x1024x16"
  - sleep 3
  - export DISPLAY=:1.0
  - wget https://downloads.arduino.cc/arduino-1.6.5-r5-linux32.tar.xz
  - tar xf arduino-1.6.5-linux64.tar.xz
  - sudo mv arduino-1.6.5-r5 /usr/local/share/arduino
  - sudo ln -s /usr/local/share/arduino/arduino /usr/local/bin/arduino
install:
  - ln -s $PWD /usr/local/share/arduino/THE433
# boards manager not working on 1.6.7 - 1.6.8
  - arduino --pref "boardsmanager.additional.urls=http://arduino.esp8266.com/stable/package_esp8266com_index.json" --save-prefs
# install lib arduino json not working in 1.6.5
#  - arduino --install-library "ArduinoJson"
  - git clone https://github.com/sui77/rc-switch /usr/local/share/arduino/libraries/rc-switch
  - git clone https://github.com/pimatic/RFControl /usr/local/share/arduino/libraries/RFControl
  - git clone https://github.com/PaulStoffregen/Time /usr/local/share/arduino/libraries/Time
  - git clone https://github.com/PaulStoffregen/TimeAlarms /usr/local/share/arduino/libraries/TimeAlarms
  - git clone https://github.com/JChristensen/Timezone /usr/local/share/arduino/libraries/Timezone 
  - arduino --install-library rc-switch
  - arduino --install-library RFControl
  - arduino --install-library Time
  - arduino --install-library TimeAlarms
  - arduino --install-library Timezone
  - arduino --install-boards esp8266:esp8266
  - arduino --board esp8266:esp8266:generic --save-prefs
  - arduino --pref "compiler.warning_level=all" --save-prefs
script:
  - "echo $PWD"
  - "echo $HOME"
  - "ls $PWD"
#  - source $TRAVIS_BUILD_DIR/travis/common.sh
#  - build_examples
#  - "cat $PWD/examples/AutoConnect/AutoConnect.ino"
  - arduino -v --verbose-build --verify $PWD/THE433.ino
